<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel= "stylesheet" type= "text/css" href="{{url_for('static',filename='styles/dashboard.css')}}">	
		<link rel= "stylesheet" type= "text/css" href="{{url_for('static',filename='styles/carousel.css')}}">	
		<link rel= "stylesheet" href="{{url_for('static',filename='styles/bootstrap.min.css')}}">	
		<link rel= "stylesheet" href="{{url_for('static',filename='styles/font-awesome.css')}}">
		<link rel= "stylesheet" href="{{url_for('static',filename='styles/animate.min.css')}}">

		<title>Afilio Tag Catcher</title>
	</head>

	<nav class="navbar-expand-lg navbar navbar-light bg-light">
			<a href="{{url_for('afbase')}}"><img src="{{url_for('static',filename='img/afilio-maps.png')}}" style="margin-left: 30px;" width="50px" height="50px"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0 ul_nav">
				<li class="nav-item">
		        	<a class="nav-link whitey" href="{{url_for('afbase')}}">Home</a>
		      	</li>
				<li class="nav-item">
					<a class="nav-link whitey" href="{{url_for('liberadas')}}">Query</a>
				</li>
				<li class="nav-item">
					<a class="nav-link whitey" href="{{url_for('logout')}}">Logout</a>
				</li>				
		    </ul>
		    <form action="{{url_for('searcher')}}" method="POST" class="form-inline mt-2 mt-md-0">
            <input type="text" placeholder="Procurar campanha" class="form-control-sm mr-sm-1" type="text" aria-label="Search" name="pid">
				<button type="submit" class="btn btn-primary">
				    <i class="fas fa-search fa-w-16 fa-1x"></i>
				</button>
			</form>
		</div>
	</nav>

	<body>
	<div class="container-fluid">
		<div class="container container_index">	
		    <div class="table-responsive table_index">
		    	<table class="table table-striped table-sm">
		            <thead>
		                <tr>
		                  <th>PID</th>
		                  <th>Nome</th>
		                  <th>Negociação</th>
		                  <th>Cadastro</th>
		                  <th>Status</th>
		                  <th></th>
		                  <th></th>
		            	</tr>
		            </thead>
		            <tbody>
		            	 {% for anunciante in anunciantes %}
		            	<tr>
		                	<td><a href="{{url_for('show', pid=anunciante.pid)}}">{{anunciante.pid}}</a></td>
		                  	<td>{{anunciante.description}}</td>
		                  	<td>{{anunciante.role}}</td>
		                  	<td>{{anunciante.entrada}}</td>
		                  	{% if anunciante.liberada == True %}
		                  	<td><span class="badge badge-success">Liberada</span></td>
		                  	{% else %}
		                  	<td><span class="badge badge-danger">Ongoing</span></td>
		                  	{% endif %}
							<td>
								<a href="{{url_for('inner', pid=anunciante.pid)}}"><i style="color: #b83c85" class="far fa-question-circle fa-w-16 fa-2x"></i></a>
							</td>
		                </tr>
						{% endfor %}
		            </tbody>
		        </table>				
		    </div>
		</div>
	</div>
	</div>
	</div>
		<!-- Optional JavaScript -->
		<script src="{{url_for('static', filename='js/script.js')}}"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	</body>
</html>
