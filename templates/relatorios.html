{% extends 'base.html' %}
{% block content %}
	<div class="container-fluid">	
		<div class="container container_index">	
			<h2>Últimas campanhas liberadas</h2>
		    <div class="table-responsive table_index">
		    	<table class="table table-striped table-sm">
		            <thead>
		                <tr>
		                  <th>PID</th>
		                  <th>Nome</th>
		                  <th>Negociação</th>
		                  <th>Data liberação</th>
		            	</tr>
		            </thead>
		            <tbody>
		            	 {% for anunciante in anunciantes %}
		            	<tr>
		                	<td><a href="{{url_for('show', pid=anunciante.pid)}}">{{anunciante.pid}}</a></td>
		                  	<td>{{anunciante.description}}</td>
		                  	<td>{{anunciante.role}}</td>
		                  	<td>{{anunciante.saida}}</td>
		                </tr>
						{% endfor %}
		            </tbody>
		        </table>				
	</div>
{% endblock %}
